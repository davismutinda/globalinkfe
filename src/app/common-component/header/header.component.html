<!-- Header -->
<div
  class="header"
  [ngClass]="{
    'header-one': changeLayout == '2',
    'header-two': changeLayout == '3',
    'header-three': changeLayout == '4',
    'header-four': changeLayout == '5'
  }"
>
  <div [class.container]="changeLayout == '3' || changeLayout == '4'">
    <!-- Logo -->
    <div class="header-left active" *ngIf="activePath != 'pos'" style="background-color:#27C9A9;">
      <a routerLink="/dashboard" class="logo">
        <img [src]="logoPath" alt="" />
      </a>
      <a routerLink="/dashboard" class="logo-small">
        <img src="assets/img/logomobile.svg" alt="" />
      </a>
      <a 
        id="toggle_btn"
        *ngIf="changeLayout == '1' || changeLayout == '3'"
        href="javascript:void(0);"
      >
      </a>
    </div>
    

    <a
      id="mobile_btn"
      class="mobile_btn"
      href="#sidebar"
      *ngIf="activePath != 'pos'"
    >
      <span class="bar-icon">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </a>
    <div class="top-nav-search" *ngIf="changeLayout == '3'">
      <a href="javascript:void(0);" class="responsive-search">
        <i class="fa fa-search"></i>
      </a>
      <form action="#">
        <div class="searchinputs" [ngClass]="{ show: showSearch == true }">
          <input type="text" placeholder="Search Here ..." />
          <div class="search-addon">
            <span (click)="showSearch = !showSearch"
              ><img src="assets/img/icons/closes.svg" alt="img"
            /></span>
          </div>
        </div>
        <a
          *ngIf="showSearch == false"
          (click)="showSearch = !showSearch"
          class="btn"
          id="searchdiv"
          ><img src="assets/img/icons/search.svg" alt="img"
        /></a>
      </form>
    </div>
    <!-- Header Menu -->
    <ul class="nav user-menu">
      <!-- Search -->
      <li class="nav-item">
        <div class="top-nav-search" *ngIf="changeLayout != '3'">
          <a href="javascript:void(0);" class="responsive-search">
            <i class="fa fa-search"></i>
          </a>
          <form action="#">
            <div class="searchinputs" [ngClass]="{ show: showSearch == true }">
              <input type="text" placeholder="Search Here ..." />
              
            </div>
          
          </form>
        </div>
      </li>
      <!-- /Search -->

      <!-- Flag -->
      <li class="nav-item dropdown has-arrow flag-nav">
        <a
          class="nav-link dropdown-toggle"
          data-bs-toggle="dropdown"
          href="javascript:void(0);"
          role="button"
        >
          <img src="assets/img/flags/us1.png" alt="" height="20" />
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a href="javascript:void(0);" class="dropdown-item">
            <img src="assets/img/flags/us.png" alt="" height="16" /> English
          </a>
          <a href="javascript:void(0);" class="dropdown-item">
            <img src="assets/img/flags/fr.png" alt="" height="16" /> French
          </a>
          <a href="javascript:void(0);" class="dropdown-item">
            <img src="assets/img/flags/es.png" alt="" height="16" /> Spanish
          </a>
          <a href="javascript:void(0);" class="dropdown-item">
            <img src="assets/img/flags/de.png" alt="" height="16" /> German
          </a>
        </div>
      </li>
      <!-- /Flag -->

      <!-- Notifications -->
      <li class="nav-item dropdown">
        <a
          href="javascript:void(0);"
          class="dropdown-toggle nav-link"
          data-bs-toggle="dropdown"
        >
          <img src="assets/img/icons/notification-bing.svg" alt="img" />
          <span class="badge rounded-pill">4</span>
        </a>
        <div class="dropdown-menu notifications">
          <div class="topnav-dropdown-header">
            <span class="notification-title">Notifications</span>
            <a href="javascript:void(0)" class="clear-noti"> Clear All </a>
          </div>
          <div class="noti-content">
            <ul class="notification-list">
             
            </ul>
          </div>
          <div class="topnav-dropdown-footer">
            <a >View all Notifications</a>
          </div>
        </div>
      </li>
      <!-- /Notifications -->

      <li class="nav-item dropdown has-arrow main-drop">
        <a
          href="javascript:void(0);"
          class="dropdown-toggle nav-link userset"
          data-bs-toggle="dropdown"
        >
          <span class="user-img"
            ><img src="assets/img/profiles/avator1.jpg" alt="" />
            <span class="status online"></span
          ></span>
        </a>
        <div class="dropdown-menu menu-drop-user">
          <div class="profilename">
            <div class="profileset">
              <span class="user-img"
                ><img src="assets/img/profiles/avator1.jpg" alt="" />
                <span class="status online"></span
              ></span>
              <div class="profilesets">
                <h6>Test User</h6>
                <h5>Admin</h5>
              </div>
            </div>
            <hr class="m-0" />
            <a class="dropdown-item" routerLink="/profile"
              ><img src="assets/img/icons/users1.svg" class="me-2" alt="img" />
              My Profile</a
            >
            <a class="dropdown-item" routerLink="/settings/generalsettings"
              ><img
                src="assets/img/icons/settings.svg"
                class="me-1"
                alt="img"
              />Settings</a
            >
            <hr class="m-0" />
            <a class="dropdown-item logout pb-0" routerLink="auth/signin"
              ><img
                src="assets/img/icons/log-out.svg"
                class="me-2"
                alt="img"
              />Logout</a
            >
          </div>
        </div>
      </li>
    </ul>
    <!-- /Header Menu -->

    <!-- Mobile Menu -->
    <div class="dropdown mobile-user-menu">
      <a
        href="javascript:void(0);"
        class="nav-link dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        ><i class="fa fa-ellipsis-v"></i
      ></a>
      <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item" routerLink="/profile">My Profile</a>
        <a class="dropdown-item" routerLink="/settings/generalsettings"
          >Settings</a
        >
        <a class="dropdown-item" routerLink="auth/signin">Logout</a>
      </div>
    </div>
    <!-- /Mobile Menu -->
  </div>
</div>
<!-- Header -->
